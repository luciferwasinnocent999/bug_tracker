{% extends "base.html" %}
{% block title %}Update Task{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Task</h2>
    <form method="POST">
        
        <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
        </div>

        
        <div class="mb-3">
            <label for="description" class="form-label">Task Description</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ task.description }}</textarea>
        </div>

        
        
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="open" {% if task.status == 'open' %}selected{% endif %}>Open</option>
                <option value="in progress" {% if task.status == 'in progress' %}selected{% endif %}>In Progress</option>
                <option value="closed" {% if task.status == 'closed' %}selected{% endif %}>Closed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
